      // querySelectorAll returns a static NodeList, which means that it does not update when the contents of the document change. getElementsByClassName returns a live HTMLCollection, which updates when the contents of the document change. (Do it later............)

      // querySelectorAll supports all CSS selectors, so it's more versatile and flexible. getElementsByClassName only supports selecting elements by class name.

      // querySelectorAll returns a NodeList, which is not an array, but it has similar properties and methods. You can convert it to an array using Array.from() or [].slice.call(). getElementsByClassName returns an HTMLCollection, which is an array-like object.

      // querySelectorAll is faster than getElementsByClassName when selecting by class name. When selecting by other selectors, the difference in performance may be negligible.

      // In general, it's recommended to use querySelectorAll when you need to select elements based on more complex CSS selectors, or when you need a static list of elements that won't change. Use getElementsByClassName when you need a live list of elements and you're only selecting by class name.
