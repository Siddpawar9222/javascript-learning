<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    
</head>
<body>
    <p class="Name">Click Here to show my name</p>
    <!-- <div ></div> -->
    <br>
     <button id="btn">Click Here</button>
      
     <script>
        const myName = document.querySelector(".Name");
        const response = document.querySelector("#btn");

        const fun = ()=>
        {
            myName.innerHTML = "Loading.....Please Wait" ;
            setTimeout(()=>
            {
                  myName.innerHTML = "Siddesh Pawar";
            },2000);
        }
        response.addEventListener("click" , fun );
    </script>
</body>
</html>
